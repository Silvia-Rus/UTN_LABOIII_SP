    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css'>

    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
</head>
<body>
    <header> 
        <div class="row">
            <div class="container-fluid">           
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <div class="col-sm">
                        <a class="navbar-brand">
                            <img src="./assets/logoauto.png" width="100" height="40" class="d-inline-block fa-align-center" alt="">
                        </a> 
                    </div> 
                    <div class="col-sm text-md-right">  
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item ">
                                <a class="nav-link" href="#">Nosotros</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Anuncios</a>

                            <li class="nav-item">
                                <a class="nav-link" href="#">Blog</a>

                            <li class="nav-item">
                                <a class="nav-link" href="#">Contacto</a>
                            </li>
                        </ul>                          
                    </div>                
                </nav>
            </div>
        </div>

        <div class="container-fluid">
            <h1 class="text-center">Administración</h1>
            <div>
              <img class="banner" src="./assets/banner.png" alt="banner" width=100%/>
            </div>
          </div>
 
    </header>

    <main class="crud">
        <br>
        <div class="container-fluid">
            <div class="row">
                <div class="row cards" style="width: auto; margin: auto auto;">
                    <div class="card bg-light" style="width: 60rem;">
                        <div class="card-body">
                            <div id="tituloCRUD"> <h2>Alta de producto</h2> <br></div>
                            <section class="form-inmueble">
                                <form>
                                    <div class="form-group">
                                        <label for="txtTitulo">Título: </label>
                                        <input type="text" class="form-control input-sm" name="txtTitulo" placeholder="Título" autocomplete="off" required>
                                    </div>    

                                    <!--RADIO BUTTON-->
                               
                                        <fieldset class="form-group">
                                            <div class="row">
                                              <legend class="col-form-label col-sm-2 pt-0">Transacción</legend>
                                              <div class="col-sm-10">
                                                <div class="form-check">
                                                  <input class="form-check-input" type="radio" id="alquiler" name="rdoOperacion" value="alquiler" checked>
                                                  <label class="form-check-label" for="alquiler">
                                                    Alquiler
                                                  </label>
                                                </div>
                                                <div class="form-check">
                                                  <input class="form-check-input" type="radio" id="venta" name="rdoOperacion" value="venta">
                                                  <label class="form-check-label" for="venta">
                                                    Venta
                                                  </label>
                                                </div>
                                                
                                              </div>
                                            </div>
                                          </fieldset>
                              

                                    <!--SELECT-->
                                    <!--<div class="form-group">
                                        <label for="rdoOperacion">Operación: </label>
                                        </br>
                                        <select name="rdoOperacion" class="form-control" id="txtTransaccion" required>
                                            <option value="" disabled selected>---ELEGIR OPERACIÓN---</option>
                                            <option value="venta">Venta</option>
                                            <option value="alquiler">Alquiler</option>             
                                        </select>
                                    </div>-->

                                    <div class="form-group">
                                        <label for="txtDescripcion">Descripción: </label>
                                        </br>
                                        <textarea class="form-control" name="txtDescripcion" placeholder="Descripción" autocomplete="off" required></textarea>
                                    </div>

                                    <div class="form-group">
                                        <label for="nmbrPrecio">Precio: </label>
                                        </br>
                                        <input class="form-control" type="number" name="nmbrPrecio" placeholder="Precio en pesos" min="1" autocomplete="off" required>
                                    </div>

                                    <div class="form-row">
                                        <div class="col">
                                            <i class="fas fa-door-open" aria-hidden="true"></i> 
                                            <label for="nmbrPuertas">Nª puertas: </label>
                                            <input type="number" class="form-control" name="nmbrPuertas" placeholder="Puertas" min="1" autocomplete="off" required>                 
                                        </div> 
                                        
                                        <div class="col">
                                            <i class="fa fa-tachometer" aria-hidden="true"></i>
                                            <label for="nmbrKms">KMs </label>
                                            <input type="number" class="form-control" name="nmbrKms" placeholder="Kms" min="1" autocomplete="off" required>
                                        </div> 
                                        
                                        <div class="col">                                   
                                            <i class="fas fa-bolt" aria-hidden="true"></i>
                                            <label for="nmbrPotencia">Potencia: </label>                                                                       
                                            <input type="number" class="form-control" name="nmbrPotencia" placeholder="Potencia" autocomplete="off" required>             
                                        </div> 
                                    </div>
                                    <br>
                                    <div  class="d-flex justify-content-center">                                   
                                        <input class="btn btn-primary" type="submit" id="enviar" value="&#xf0c7; Guardar" style="font-family: FontAwesome">                          
                                        <input class="btn btn-danger" type="button" id="eliminar" name ="eliminar" hidden="hidden" value="&#xf1f8; Eliminar" style="font-family: FontAwesome">                                                                          
                                        <input class="btn btn-dark" type="button" id="cancelar" value="&#xf00d; Cancelar" style="font-family: FontAwesome">                                                                     
                                    </div>
                                    <input type="hidden" name="txtId"> 
                                </form>
                            </section>
                            <div id="divAlert"></div>
                        </div>
                    </div>           
                </div>
            </div>
         </div>
        
        <br><br>
       
        <section class="lista-autos"> 

            <div class="jumbotron">
            <form>

                <div class="form-row">
                    <div class="col">
                        <div class="form-group">
                            <legend> FILTRAR TRANSACCIÓN </legend>
                                <select  class="form-control" name="txtFiltroTransaccion" id="txtFiltroTransaccion" required>
                                    <option value="todos">Todos</option>
                                    <option value="venta">Venta</option>
                                    <option value="alquiler">Alquiler</option>             
                                </select>
                        </div>
                    
                    </div>

                    <div class="col">
                        <div class="form-group"> 
                            <legend> PROMEDIO </legend>
                            <input id="celdaPromedio" class="form-control" type="number" name="nmbrPromedio" placeholder="Promedio" readonly="readonly">
                        </div>
                    </div>
                   
                </div>
                
            </div>    
                <fieldset name="checkTabla" class="text-center">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox"  name="chkTitulo" value="titulo" id="titulo">
                            <label class="form-check-label" for="titulo">TÍTULO</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox"  name="chkTransaccion" value="transaccion" id="transaccion">
                            <label class="form-check-label" for="transaccion">TRANSACCIÓN</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox"  name="chkDescripcion" value="descripcion" id="descripcion">
                            <label class="form-check-label" for="descricion">DESCRIPCIÓN</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox"  name="chkPrecio" value="precio" id="precio">
                            <label class="form-check-label" for="precio">PRECIO</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox"  name="chkNum_Puertas" value="num_puertas" id="num_Puertas">
                            <label class="form-check-label" for="num_Puertas">NUM_PUERTAS</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox"  name="chkNum_KMS" value="num_KMS" id="num_KMS">
                            <label class="form-check-label" for="num_KMS">NUM_KMS</label>
                        </div>
                          
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox"  name="chkPotencia" value="num_Potencia" id="num_Potencia">
                            <label class="form-check-label" for="num_Potencia">POTENCIA</label>
                        </div>
                     
                </fieldset>
           
                </br>
                </br>
            </form> 
      
          

            <div class="row">
                <div class="row cards" style="width: auto; margin: auto auto;">
                    <div class="card bg-light" style="width: 80rem;">
                        <div class="card-body">
                            <div id="divTablaBackend"></div>
                        </div>
                    </div>
                </div>
            </div>
        
      
        </section>
        </div>

                            </span>                            
                        </div>
                    </nav>
                </div>

        </footer>
